<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perk Manager</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="messageBox" class="hidden"></div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal hidden">
    <div class="modal-content">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required autocomplete="current-password"><br>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required autocomplete="new-password"><br>

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required autocomplete="new-password"><br>

            <div class="modal-buttons">
                <button type="submit">Submit</button>
                <button type="button" id="cancelChangePassword">Cancel</button>
            </div>
        </form>
    </div>
</div>

<h1>Perk Manager</h1>

<!-- Login Form -->
<section id="publicSection">
    <section id="authSection">
        <h2>Login or Sign Up</h2>
        <form id="authForm" autocomplete="off">
            <label for="authEmail">Email:</label>
            <input type="email" id="authEmail" required autocomplete="off"><br>

            <label for="authPassword">Password:</label>
            <input type="password" id="authPassword" required autocomplete="new-password"><br>

            <div>
                <button type="button" id="loginButton">Login</button>
                <button type="button" id="signupButton">Sign Up</button>
            </div>
        </form>
    </section>
    <section id="existingUserSection">
        <h2>Existing Users</h2>
        <ul id="userList"></ul>
    </section>
</section>

<section id="appSection" class="hidden">
    <h2>Your Profile</h2>
    <header id="logoutBar" class="hidden">
        Logged in as <span id="currentUserEmail"></span>
        <button id="changePasswordButton" type="button">Change Password</button>
        <button id="logoutButton" type="button">Logout</button>
    </header>
    <h3>Your Memberships</h3>
    <ul id="userProfile"></ul>

    <h2>Your Perks</h2>
    <ul id="userPerks"></ul>

    <h2>All Perks</h2>
    <button id="showTopPerks" type="button">ðŸ”¥ Show Top Perks by Votes (CQRS Query)</button>
    <ul id="allPerks"></ul>

    <!-- Add New Perk Form -->
    <h2>Add New Perk</h2>
    <form id="createPerkForm" autocomplete="off">
        <label for="perkDescription">Description:</label><br>
        <textarea id="perkDescription" rows="3" cols="40" autocomplete="off" required></textarea><br>

        <label for="perkMembership">Membership:</label>
        <select id="perkMembership" required>
            <option value="">-- Select Membership --</option>
        </select><br>

        <label for="perkProduct">Product:</label>
        <select id="perkProduct" required>
            <option value="">-- Select Product --</option>
            <option value="MOVIES">Movies</option>
            <option value="HOTELS">Hotels</option>
            <option value="FLIGHTS">Flights</option>
            <option value="CARS">Cars</option>
            <option value="DINING">Dining</option>
        </select><br>

        <label for="perkStartDate">Start Date:</label>
        <input type="date" id="perkStartDate" required><br>

        <label for="perkEndDate">End Date:</label>
        <input type="date" id="perkEndDate" required><br>

        <button type="submit">Add Perk</button>
    </form>

    <h2>Add Membership to Profile</h2>
    <form id="addMembershipForm" autocomplete="off">
        <label for="membershipSelect">Membership:</label>
        <select id="membershipSelect" required>
            <option value="">-- Select Membership --</option>
            <option value="CAA">CAA</option>
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTERCARD</option>
            <option value="AMEX">AMEX</option>
            <option value="AIRMILES">AIRMILES</option>
        </select><br>

        <button type="submit">Add Membership</button>
    </form>
</section>
<script src="api.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>
</body>
</html>
